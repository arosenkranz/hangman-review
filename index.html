<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Hangman</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Play Hangman</h1>
      <h4 class="display-5 text-muted">Because it's not the word guess game.</h4>
      <hr/>
      <button class="btn btn-outline-danger btn-lg" id="new-game">Start a new game.</button>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4">

        <div class="card">
          <h4 class="card-header">
            Overall Player Stats 
          </h4>
          <div class="card-body">
            <p class="card-text">How are you doing?</p>
            <h5>Wins: <span id="wins">0</span></h5>
            <h5>Losses: <span id="losses">0</span></h5>
          </div>
        </div>

      </div>

      <!-- right column -->
      <div class="col-12 col-md-8">

        <div class="card">
          <h4 class="card-header">Current Game Information</h4>
          <div class="card-body">
            <h3>Current Word: <span id="placeholders">_______</span></h3>
            
            <h5>Guesses Left: <span id="guesses-left">10</span></h5>

            <h5>Letters Already Guessed: <span id="letters-guessed"></span></h5>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="assets/js/game.js"></script>
</body>

</html>
